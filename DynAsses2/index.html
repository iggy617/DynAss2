<!DOCTYPE html>
<html>
  <head>
    <title>Assessment 2 - Avatar creator</title>
    <link rel="stylesheet" type="text/css" href="preview.css">
      <link rel="stylesheet" type="text/css" href="controls.css">
  </head>
  
  <body>
    <div id="preview">
      <img id="hair" class="items" src="img/hair1.png" />
      <img id="eyes" class="items" src="img/eyes1.png" />
      <img id="nose" class="items" src="img/nose1.png" />
      <img id="mouth" class="items" src="img/mouth1.png" />
    </div>
    <div id="controls">
      <input id="hairCont" class="inputs" type=range min="0" max="70" value="60">
      <input id="eyesCont" class="inputs" type=range min="0" max="40" value="20">
      <input id="noseCont" class="inputs" type=range min="0" max="30" value="20">
      <input id="mouthCont" class="inputs" type=range min="0" max="35" value="20">
      <input id="colSelec" type="color" name="favcolor" value="#ff0000">
        <br>
      <button id="range" class="btn">Range</button>
      <button id="number" class="btn">Number</button>
      <button id="random" class="btn">Random</button>
      <button id="plus" class="btn">+</button>
      <button class="btn">Auto Random Create</button>
      <button class="btn">Stop Auto Create</button>
      
    </div>
    <div id="display">
        
    </div>
      
    <script type="text/javascript" src="preview.js"></script>
  </body>
</html>
